<body>
	<!-- Tag Selector for Selecting all elements included in the h1 Elements <h1> -->

	<!-- Create an HTML Contact Form: https://www.123contactform.com/html-contact-form/ Not going to even lie, instead of leaving this text area blank I found this html snippet and plugged it in as a placeholder. -->
	<div class="main-container">
		<!--Tag Selector for selecting all elements included in the h2 and h3 Elements <h2> -->
		<section id="contact-form">
			<h2>Contact</h2>
			<!--ID selector - #contact_form -->
			<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="message">Your message:</label><br />
					<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
				</div>
				<input id="submit_button" type="submit" value="Send email" />
			</form>	
		</section>

		<!-- ID Selector for social-links section id="social-links" -->
		<section id="social-links">
			<h3>Connect with Me</h3>
			<ul>
				<!-- Linking GitHub Profile -->
				<li><a href="https://github.com/iggy788"><img class="icon" src="assets/images/github.png" alt="GitHub Profile"></a></li>
				<!-- Linking LinkedIn Profile -->
				<li><a href="https://www.linkedin.com/in/michaelignaczak/"><img class="icon" src="assets/images/linkedin.png" alt="LinkedIn Profile"></a></li>
				<!-- Linking Stack Overflow Profile -->
				<li><a href="https://stackexchange.com/users/12079905/michael-ignaczak"><img class="icon" src="assets/images/stackoverflow.png" alt="StackOverflow Profile"></a></li>
			</ul>
		</section>
	</div>
